<div class="event-container">
  <p class="type-of-event-virtual">{{language.lifeEventVirtual}}</p>
  <img src="../../../../assets/img/virtual_cover.jpg" class="no-photo-event">
  <div class="date-ribbon">
    <h2>{{months}}</h2>
    <h1>{{item.date | date: 'dd' }}</h1>
  </div>
  <div class="event-content">
    <p class="time">{{item.date | date: 'dd/MM/yyyy' }}, {{item.time | date: 'HH:mm'}}</p>
    <p class="title">{{item.event}}</p>
    <p class="location">{{item.organizer}}</p>
    <div class="row">
      <button class="btn btn-show-info btn-sm col-9 mr-2 ml-2" type="button"
        (click)="openEvent(item._id)"><i class="fa fa-info-circle"></i>
        {{language.virtualEventShowInfo}}
      </button>
      <button class="btn btn-show-info btn-lg btn-block col-2" type="button" (click)="shareEvent(item._id)"><i
          class="fa fa-share"></i>
      </button>
      <div class="eventShareOptions" [ngClass]="eventShareShowHide === item._id ? 'show' : 'hide'">
        <ul class="connectionOptions">
          <!-- <li (click)="recommended(item.id, item.fullname, item.email, item.phoneNumber)"><i
              class="fa fa-paper-plane" title="This function will be available soon!"></i>
            {{language.virtualEventInviteFriend}}</li> -->
          <li (click)="copyLinkToClipboard(item._id)"><i class="fa fa-clone"></i>
            {{language.virtualEventCopyLink}}</li>
        </ul>
      </div>
    </div>
    <span class="fa fa-check-circle signed-icon" *ngIf="item.eventStatus === 1"
      title="{{language.virtualEventDetailsRegisteredButton}}"></span>
  </div>
</div>
