<div style="text-align:center">
  <div *ngIf="!webcamImage">
    <webcam [height]="height - 140" [width]="width - 100" [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
      [videoOptions]="videoOptions" [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)"
      (initError)="handleInitError($event)"></webcam>
    <br />
    <button class="btn btn-success" (click)="triggerSnapshot();">{{language?.profileTakeASnapshot}}</button>
    <button class="btn btn-default" (click)="toggleWebcam();">{{language?.profileTakeASnapshotRotation}}</button>
    <br />
    <button *ngIf="multipleWebcamsAvailable" class="actionBtn" (click)="showNextWebcam(true);">Next
      Webcam</button>
  </div>
</div>

<div>
  <div class="snapshot" *ngIf="webcamImage">
    <img [src]="webcamImage.imageAsDataUrl" [height]="height - 140" [width]="width - 100" />
    <button class="btn btn-info" (click)="saveImage()">{{language?.profileTakeASnapshotSave}}</button>
    <button class="btn btn-success" (click)="takeANew()">{{language?.profileTakeASnapshotNewShot}}</button>
  </div>
</div>
