<div id="wrapper" class="wrapper" *ngIf="language !== undefined">
  <div class="fxt-template-animation fxt-template-layout5 has-animation active-animation loaded">
    <div class="fxt-bg-img fxt-none-767" data-bg-image="../../../assets/img/login/background.jpg"
      style="background-image: url(&quot;../../../assets/img/login/background.jpg&quot;);">
      <div class="fxt-intro">
        <div class="sub-title">{{language.welcomeBack}}</div>
        <h1>BC-Inter</h1>
        <p>{{language.welcomeMessage}}</p>
      </div>
    </div>
    <div class="fxt-bg-color">
      <div class="fxt-header">
        <a href="login-5.html" class="fxt-logo"><img src="../../../assets/img/login/logo-5.png" alt="Logo"></a>
        <div class="fxt-page-switcher">
          <a routerLink="/login" class="switcher-text switcher-text1">{{language.signIn}}</a>
        </div>
      </div>
      <div class="fxt-form">
        <form (ngSubmit)="changePassword(change)">
          <div class="form-group fxt-transformY-50 fxt-transition-delay-3">
            <input type="{{passwordType}}" class="form-control" [(ngModel)]="data.password" name="password"
              placeholder="{{language.password}}" required="required">
            <i class="{{passwordIcon}}" (mousedown)="showPass()" (mouseup)="hidePass()" style="cursor: pointer;"></i>
          </div>
          <div class="form-group fxt-transformY-50 fxt-transition-delay-3">
            <input type="{{passwordType}}" class="form-control" [(ngModel)]="data.confirmPassword"
              name="confirmPassword" placeholder="{{language.confirmPassword}}" required="required">
            <i class="{{passwordIcon}}" (mousedown)="showPass()" (mouseup)="hidePass()" style="cursor: pointer;"></i>
          </div>
          <div class="form-group fxt-transformY-50 fxt-transition-delay-4">
            <button type="submit" class="fxt-btn-fill">{{language.changePassword}}</button>
          </div>
        </form>
      </div>
      <div class="fxt-footer">
        <ul class="fxt-socials">
          <li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-5"><a href="#" title="Facebook"><i
                class="fa fa-facebook-f"></i></a></li>
          <li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-6"><a href="#" title="twitter"><i
                class="fa fa-twitter"></i></a></li>
          <li class="fxt-google fxt-transformY-50 fxt-transition-delay-7"><a href="#" title="google"><i
                class="fa fa-google"></i></a></li>
          <li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-8"><a href="#" title="linkedin"><i
                class="fa fa-linkedin"></i></a></li>
          <li class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-9"><a href="#" title="pinterest"><i
                class="fa fa-pinterest-p"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
