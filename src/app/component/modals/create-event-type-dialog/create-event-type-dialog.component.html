<app-dynamic-dialog [modal]="modal" [modalSettings]="modalSettings">
    <form body (ngSubmit)="sendAction(operationMode, create)" class="row">
        <div class="col-sm-9 mb-2">
            <label id="positionLabel" class="form-label">{{language.lifeEventTypeCreateName}}</label>
            <div class="input-group">
                <input class="form-control" [(ngModel)]="create.name" name="name">
            </div>
        </div>
        <div class="col-sm-3 mb-2">
            <label id="positionLabel" class="form-label">{{language.lifeEventTypeCreateDuration}}</label>
            <div class="input-group">
                <input class="form-control" [(ngModel)]="create.duration" name="duration">
            </div>
        </div>
        <div class="col-sm-12 mb-2">
            <label id="positionLabel" class="form-label">{{language.lifeEventTypeCreateDescription}}</label>
            <div class="input-group">
                <textarea class="form-control" rows="4" [(ngModel)]="create.description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group" style="margin: auto;">
            <button kendoButton class="form-button" type="submit">{{operationMode ===
                'add' ? language.createData : language.updateData}}</button>
        </div>
    </form>
</app-dynamic-dialog>
