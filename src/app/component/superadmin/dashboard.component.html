<body
  class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white white-sidebar-color logo-indigo {{sidebar}}">
  <div class="page-wrapper">
    <!-- start header -->
    <div class="page-header navbar navbar-fixed-top">
      <div class="page-header-inner ">
        <!-- logo start -->
        <div class="page-logo">
          <a href="index.html">
            <span class="logo-icon fa fa-cogs fa-rotate-45"></span>
            <span class="logo-default">{{language.logoAdminText}}</span> </a>
        </div>
        <!-- logo end -->
        <ul class="nav navbar-nav navbar-left in">
          <li><a (click)="hideShowSidebar()" class="menu-toggler sidebar-toggler"><i class="fa fa-bars"></i></a></li>
        </ul>
        <form class="search-form-opened" action="#" method="GET">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="query">
            <span class="input-group-btn">
              <a href="javascript:;" class="btn submit">
                <i class="icon-magnifier"></i>
              </a>
            </span>
          </div>
        </form>
        <!-- start mobile menu -->
        <a (click)="hideShowSidebarMobile()" class="menu-toggler responsive-toggler" data-toggle="collapse"
          data-target=".navbar-collapse">
          <span></span>
        </a>
        <!-- end mobile menu -->
        <!-- start header menu -->
        <div class="top-menu">
          <ul class="nav navbar-nav pull-right">
            <!-- start manage user dropdown -->
            <li class="dropdown">
              <a routerLink="/home/main/feed" class="dropdown-toggle"><i class="fa fa-home"
                  style="color: #007bff"></i><span class="d-none d-lg-inline">{{language.home}}</span></a>
            </li>
            <li>
              <a (click)="toggleFullscreen()" class="full-screen">
                <i class="k-icon k-i-image-resize"></i>
              </a>
            </li>
            <li class="dropdown dropdown-user" *ngIf="user !== undefined">
              <a (click)="showHideProfile()" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                data-close-others="true">
                <img src="../../../assets/img/profile_image/{{user.image}}" alt="user" class="rounded-circle">
                <span class="username username-hide-on-mobile">
                  {{user.fullname}} </span>
                <i class="fa fa-angle-down"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-default {{profile}}">
                <li>
                  <a routerLink="/home/main/my-profile" (click)="showHideProfile()">
                    <i class="fa fa-user"></i> Profile </a>
                </li>
                <li>
                  <a (click)="settings.open()" (click)="showHideProfile()">
                    <i class="fa fa-cog"></i> Settings
                  </a>
                </li>
                <li>
                  <a href="#" (click)="showHideProfile()">
                    <i class="icon-directions"></i> Help
                  </a>
                </li>
                <li class="divider"> </li>
                <li>
                  <a href="lock_screen.html" (click)="showHideProfile()">
                    <i class="icon-lock"></i> Lock
                  </a>
                </li>
                <li>
                  <a (click)="logout(); showHideProfile()">
                    <i class="fa fa-sign-out"></i> {{language.logout}} </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- start page container -->
    <div class="page-container">
      <!-- start sidebar menu -->
      <div class="sidebar-container">
        <div class="sidemenu-container navbar-collapse collapse fixed-menu {{sidebarMobile}}">
          <div id="remove-scroll" class="left-sidemenu" style.height="{{sidebarHeight}}" style="overflow: auto">
            <perfect-scrollbar style.height="{{sidebarHeight}}">
              <ul class="sidemenu  page-header-fixed slimscroll-style {{sidebar}}" data-keep-expanded="false"
                data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
                <li class="sidebar-toggler-wrapper hide">
                  <div class="sidebar-toggler">
                    <span></span>
                  </div>
                </li>
                <li class="sidebar-user-panel">
                  <div class="user-panel">
                    <div class="pull-left image">
                      <img *ngIf="imagePath !== undefined" [src]="imagePath" alt="user"
                        class="img-circle user-img-circle">
                    </div>
                    <div class="pull-left info">
                      <p> {{user.name}}
                      </p>
                      <a href="#"><i class="fa fa-circle user-online"></i><span class="txtOnline">
                          {{language.online}}</span></a>
                    </div>
                  </div>
                </li>

                <li class="nav-item"><a (click)="returnActiveNode('task')" routerLink="members" class="nav-link"><i
                      class="fa fa-user"></i><span class="title">{{language.members}}</span></a>
                </li>
                <li class="nav-item"><a (click)="returnActiveNode('task')" routerLink="translation" class="nav-link"><i
                      class="fa fa-tasks"></i><span class="title">{{language.translation}}</span></a>
                </li>

              </ul>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
      <!-- end sidebar menu -->
      <!-- start page content -->
      <div class="page-content-wrapper">
        <div class="page-content">
          <div>
            <div style="height: 100%">
              <!-- Start content -->
              <div class="content" style="height: 100%; overflow-y: auto; overflow-x: hidden;">
                <!-- container-fluid -->
                <div style="height: 100%">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
